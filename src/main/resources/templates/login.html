<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>
    <title>
        Login Page
    </title>
</head>


<body>
<div id="content">
    <div class="grid grid-cols-12 mt-4 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4 "></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

            <!--         card with 4 columns-->


            <div class="block p-6 bg-white  border-t-[10px] border-green-700 rounded-lg shadow-sm   dark:border-green-600 dark:bg-gray-900   ">

                <div data-th-replace="~{message::messagebox}"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud</p>

                <div class="text-red-600 text-center my-3" th:if="${param.error}">Invalid email and password.</div>
                <div class="text-green-600 text-center my-3" th:if="${param.logout}">You have been logged out.</div>

                <!--                here is the form-->

                <form  method="post"
                       data-th-action="@{'/authenticate'}"
                      class="mt-5"

                >

                    <div class="mb-3">
                        <label for="email"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input name="email"
                                type="email"
                               id="email"

                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@email.com" required />

                        <!--                            error or required message showing here     -->
<!--                        <p-->
<!--                                data-th-if="${#fields.hasErrors('email')}"-->
<!--                                data-th-errors="*{email}"-->
<!--                                class="text-red-500 px-1 py-2 "-->
<!--                        > </p>-->
                    </div>


                    <div class="mb-3">
                        <label for="password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">password</label>
                        <input name="password"
                                type="password"
                               id="password"

                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"   required />
                        <!--                            error or required message showing here     -->
<!--                        <p-->
<!--                                data-th-if="${#fields.hasErrors('password')}"-->
<!--                                data-th-errors="*{password}"-->
<!--                                class="text-red-500 px-1 py-2 "-->
<!--                        > </p>-->
                    </div>


                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit"
                                class="px-3 py-2 rounded bg-gray-900 hover:bg-gray-600 text-white dark:bg-blue-800 dark:hover:bg-blue-700" >Login</button>
                        <button type="reset"
                                class="px-3 py-2 rounded bg-orange-700 hover:bg-orange-500 text-white dark:bg-purple-700 dark:hover:bg-purple-600" >Reset</button>
                    </div>


                </form>
                <div class="social-buttons-container flex justify-center space-x-3 mt-5">
                    <a class="login-with-google-btn px-3 py-2"
                       data-th-href="@{'/oauth2/authorization/google'}">
                        Login with Google
                    </a>
                </div>

            </div>




        </div>
    </div>

</div>
</body>
</html>
