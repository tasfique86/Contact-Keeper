<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title  >
        Add Contact
    </title>
</head>


<body>



<div id="content">
    <!--    siderbar-->
    <!--if uesr is logged in : sidebar-->
    <div th:if="${loggedInUser}">
        <div  data-th-replace="~{user/sidebar::sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20">
        <div class="grid grid-cols-12 " >
            <div class="col-span-3 "></div>
            <div class=" col-span-12 md:col-span-6  ">
                <div class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-gray-800">

                    <div data-th-replace="~{message::messagebox}"></div>

                    <div class="text-center ">
                        <h2 class="text-2xl font-semibold ">Send Mail</h2>
                    </div>

                    <!--                  add contact form-->

                    <form
                            data-th-action="@{'/user/contacts/add'}"
                            data-th-object="${contactForm}"
                            method="post" enctype="multipart/form-data"

                            class="mt-8">


                        <!--                        Send to-->
                        <div class="mb-3">
                            <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                <i class="fa-solid fa-paper-plane px-2"></i>
                                Send to *</label>
                            <div >

                                <input type="text"

                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                      focus:border-blue-500 block w-full  p-2.5  dark:bg-gray-700 dark:border-gray-600
                                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="name@gmail.com">
                            </div>
                            <!--                           this for error messages-->

                        </div>

                        <!--                   Subject-->
                        <div class="mb-3">
                            <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Subject</label>
                            <div >

                                <input type="text"

                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                                      focus:border-blue-500 block w-full p-2.5   dark:bg-gray-700 dark:border-gray-600
                                      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="subject">
                            </div>
                            <!--                           this is for error messages-->

                        </div>




                        <!--                        Message    -->
                        <div class="mb-3">
                            <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                <i class="fa-solid fa-envelope px-2"></i>
                                Message </label>
                            <textarea

                                    rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                           dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address fo the contact..."></textarea>

                        </div>

                        <!--                       about-->



                        <div type="submit" class="button-container text-center mb-3 flex space-x-5 justify-center items-center">
                            <button class="px-3 py-2 bg-blue-800 text-white rounded-md hover:bg-blue-600">
                               Send
                            </button>
                            <button type="reset" class="px-4 py-2 bg-red-800 text-white rounded-md hover:bg-red-600">
                                Reset
                            </button>
                        </div>

                    </form>


                </div>
            </div>

        </div>

    </div>
</div>



<script data-th-src="@{'/js/admin.js'}">
</script>
<script>
    console.log("this is profile page");
</script>
</body>
</html>
